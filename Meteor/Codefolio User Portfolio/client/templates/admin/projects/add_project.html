<template name="add_project">
	<div class="container pt">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h2>Create Project</h2>
				<form action="" class="add_project_form" enctype="multipart/form-data">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Project name" class="form-control">
					</div>
					<div class="form-group">
						<label for="projectDate">Project Date</label>
						<!-- datapicker addon -->
						<div class="input-group datetimepicker">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" id="projectDate" name="projectDate" class="set-due-date form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="client">Client</label>
						<input type="text" id="client" name="client" placeholder="Client Name" class="form-control">
					</div>

					<div class="form-group">
						<label for="type">Type</label>
						<input type="text" id="type" name="type" placeholder="Project Type" class="form-control">
					</div> 
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" id="description" placeholder="description" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="image">Project Image</label>
						<input type="file" name="projectImage" id="projectImage">
					</div>

					<button class="btn btn-primary" type="submit">Submit</button>
					<a href="/admin/posts" class="btn btn-default">Go Back</a>
				</form>
			</div>
		</div> <!-- row -->
	</div> <!-- container -->
</template>
