<template name="edit_project">
	<div class="container pt">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h2>Edit Project</h2><small>{{name}}</small>
				<form action="" class="edit_project_form" enctype="multipart/form-data">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Project name" class="form-control" value="{{name}}">
					</div>
					<div class="form-group">
						<label for="projectDate">Project Date</label>
						<div class="input-group datetimepicker">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" id="projectDate" name="projectDate" class="set-due-date form-control" value="{{projectDate}}">
						</div>
					</div>

					<div class="form-group">
						<label for="client">Client</label>
						<input type="text" id="client" name="client" value="{{client}}" placeholder="Client Name" class="form-control">
					</div>

					<div class="form-group">
						<label for="type">Type</label>
						<input type="text" id="type" name="type" placeholder="Project Type" value="{{type}}" class="form-control">
					</div> 
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" id="description" placeholder="description" cols="30" rows="10" class="form-control">{{description}}</textarea>
					</div>
					<div class="form-group">
						<label for="image">Project Image</label>
						<input type="file" name="projectImage" id="projectImage"> 
						Current Image: <img src="{{projectImage}}" alt="" class="edit-image">
					</div>

					<button class="btn btn-primary" type="submit">Submit</button>
					<a href="/admin/projects" class="btn btn-default">Go Back</a>
				</form>
			</div>
		</div> <!-- row -->
	</div> <!-- container -->
</template>
