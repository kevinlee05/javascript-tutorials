<template name="edit_post">
	<div class="container pt">
		<div class="col-lg-8 col-lg-offset-2">
			<h2>Edit Post <small>{{title}}</small></h2>
			<form action="" class="edit_post_form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" value="{{title}}" class="form-control">
				</div>
				<div class="form-group">
					<label for="body">Body</label>
					<textarea name="body" id="body" cols="30" rows="10" class="form-control">{{body}}</textarea>
				</div>
				<button class="btn btn-primary" type="submit">Submit</button>
				<a href="/admin/posts" class="btn btn-default">Go Back</a>
			</form>
		</div>
	</div>
</template>
