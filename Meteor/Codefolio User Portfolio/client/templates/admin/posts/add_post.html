<template name="add_post">
	<div class="container pt">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h2>Create Post</h2>
				<form action="" class="add_post_form">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" name="title" placeholder="post title" class="form-control">
					</div>
					<div class="form-group">
						<label for="body">Body</label>
						<textarea name="body" id="body" placeholder="post body" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
					<a href="/admin/posts" class="btn btn-default">Go Back</a>
				</form>
			</div>
		</div> <!-- row -->
	</div> <!-- container -->
</template>
