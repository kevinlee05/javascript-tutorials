<template name="new_review">
	<h3>Add A Review For <strong>{{name}}</strong></h3>
	<form action="" class="new-review">
		<div class="form-group">
			<label for="rating" class="form-group">Rating</label>
				<select name="rating" id="" class="form-control">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
		</div>
		<div class="form-group">
			<label for="body">Review</label>
			<textarea name="body" id="" cols="30" rows="10" class="form-control"></textarea>
		</div>
		<div>
			<input type="submit" name="submit" value="Submit Review" class="btn btn-success">
			<a href="/" class="btn btn-default">Cancel</a>
		</div>
	</form>
</template>
