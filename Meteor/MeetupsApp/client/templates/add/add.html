<template name="addMeetup">
  <div class="template-addMeetup">
    <div class="page-header">
      <h1>Add Meetup</h1>
    </div>
    
    <form class="add-meetup-form">
      <div class="form-group">
        <label>Meetup Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Topics</label>
        <input type="text" class="form-control" id="topics" name="topics" placeholder="Topics">
      </div>
      <div class="form-group">
        <label>Type</label>
        <select name="type" id="type" class="form-control">
          <option value="public">Public</option>
          <option value="private">Private</option>
          <option value="invite">Invite Only</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Meetup Date</label>
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input type="text" id="meetupdate" name="meetupdate" class="set-due-date form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="address">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="city">
      </div>
      <div class="form-group">
        <label for="">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="state">        
      </div>
      <div class="form-group">
        <label for="">Zip</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="zipcode">        
      </div>
      <button class="btn btn-primary" type="submit">Add Meetup</button>
    </form>

  </div>
</template>
