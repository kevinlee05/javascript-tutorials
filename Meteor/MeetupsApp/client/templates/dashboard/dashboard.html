<template name="dashboard">
  <div class="template-meetups">
    <div class="page-header">
      <h1>My Meetups</h1>
    </div>

    <ul class="list-group">
      {{#each mymeetups}}
        <li class="list-group-item"><a data-toggle="modal" data-target="#modal{{_id}}">{{ title }} </a>
          <span class="label label-default"> {{ city }}, {{state}}</span>
          <a href="" id="{{_id}}" class="pull-right remove-meetup"><i class="fa fa-remove"></i></a>
        </li>

        <!-- Modal -->
        <div class="modal fade" id="modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="modal{{_id}}Label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal{{_id}}Label">Edit Meetup</h4>
              </div>
              <div class="modal-body">
                    <!-- Form -->
                    <form class="update-meetup-form">
                      <div class="form-group">
                        <label>Meetup Title</label>
                        <input type="text" class="form-control" value={{title}} id="title" name="title" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" class="form-control" value="{{email}}" id="email" name="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label>Topics</label>
                        <input type="text" class="form-control" value="{{topics}}" id="topics" name="topics" placeholder="Topics">
                      </div>
                      <div class="form-group">
                        <label>Type</label>
                        <select name="type" value="{{type}}" id="type" class="form-control">
                          <option value="public">Public</option>
                          <option value="private">Private</option>
                          <option value="invite">Invite Only</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="">Meetup Date</label>
                        <div class="input-group datetimepicker">
                          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                          <input type="text" value="{{meetupdate}}" id="meetupdate" name="meetupdate" class="set-due-date form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" class="form-control" value="{{address}}" id="address" name="address" placeholder="address">
                      </div>
                      <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" value="{{city}}" id="city" name="city" placeholder="city">
                      </div>
                      <div class="form-group">
                        <label for="">State</label>
                        <input type="text" class="form-control" value="{{state}}" id="state" name="state" placeholder="state">        
                      </div>
                      <div class="form-group">
                        <label for="">Zip</label>
                        <input type="text" class="form-control" value="{{zipcode}}" id="zipcode" name="zipcode" placeholder="zipcode">        
                      </div>
                      <input type="hidden" name="id" id="id" value="{{_id}}">
                      <button class="btn btn-primary" type="submit">Save Meetup</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </form>
                    <!-- End Form -->
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      {{else}}
        <p>You have not added any meetups</p>
      {{/each}}
    </ul>

  </div>
</template>
