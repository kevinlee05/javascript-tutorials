<template name="departments">
		<div class="panel panel-primary dept-table">
			<div class="panel-heading">
				<div class="panel-title">Manage Departments</div>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th width="120">#</th>
							<th>Name</th>
							<th>Dept Head</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#each departments}}
						<tr>
							<td>{{_id}}</td>
							<td>{{name}}</td>
							<td>{{head}}</td>
							<td><a href="#" class="btn btn-danger btn-tiny delete-department">Delete</a></td>
						</tr>
						{{else}}
						<tr>
							<td rowspan="3">There are no departments created</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
</template>

<template name="add_departments">
	<h3>Add Department</h3>
	<form action="" class="add-department-form">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" class="form-control" id="name" placeholder="name">
	</div>
	<div class="form-group">
		<label for="head">Department Head</label>
		<input type="text" name="head" class="form-control" id="head" placeholder="head">
	</div>
	<button class="btn btn-primary" type="submit">Add</button>
	</form>
</template>
