<template name="plans">
	<h1>View Plans</h1>
	<div class="row">
		{{#each plans}}
		<div class="four columns plan">
			<h3>{{plan_label}}</h3>
			<p>{{description}}</p>
			<div class="price">{{price}} for {{days}} Days</div><br>
			<a id="{{_id}}" rel="{{plan_name}}" class="button button-primary buy-plan">Buy Now</a>
		</div>
		{{/each}}
	</div>
</template>
