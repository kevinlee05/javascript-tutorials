<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Data</title>
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/registration.js"></script>
  <script type="text/javascript" src="js/controllers/meetings.js"></script>
  <script type="text/javascript" src="js/controllers/status.js"></script>
  <script type="text/javascript" src="js/controllers/checkins.js"></script>
  <script type="text/javascript" src="js/directives/confirm.js"></script>
  <script type="text/javascript" src="js/services/authentication.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

</head>
<body>
<header>
  <nav class="cf" ng-include="'views/nav.html'" ng-controller="StatusController"></nav>
</header>
  <div class="page"> 
    <div class="userinfo" ng-controller="StatusController" ng-show="currentUser">
      <span class="user">Hi {{ currentUser.firstname }}</span>
      <a href="#/login" ng-click="logout()">logout</a>
    </div>
    <main class="cf" ng-view></main>
  </div>

</body>
</html>
